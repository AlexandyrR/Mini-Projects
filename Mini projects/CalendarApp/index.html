<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 24 Scheduler</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.js'></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Studio 24 Scheduler</h1>
        <div id="calendar"></div>
        <form id="appointmentForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" required>
            <label for="name">Client Name:</label>
            <input type="text" id="name" required>
            <label for="phone">Client Phone:</label>
            <input type="text" id="phone" required>
            <label for="price">Price:</label>
            <input type="number" id="price" min="0" required>
            <button type="submit">Add Appointment</button>
        </form>
        <div id="appointmentList"></div>
        <div id="dailyIncome"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
